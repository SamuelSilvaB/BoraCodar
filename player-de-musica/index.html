<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#boraCodar - Desafio 1 | Ruan Narici</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="left-itens">
            <section class="play1">
                <div class="box-player-1">
                    <img src="./img/muse-origin-of-symmetry-vinyl.jpg" alt="Albúm-1" class="album-play-1">
                    <h1 class="music-desc">Feeling Good</h1>
                    <p class="music-group">Museat</p>
                    <div class="buttons-play-1">
                        <img src="./img/prev.svg" alt="Back" class="button-back">
                        <img src="./img/play.svg" alt="Play" class="button-play">
                        <img src="./img/icons8-pausa-30.png" alt="Playing" class="button-pause hide">
                        <img src="./img/next.svg" alt="Next" class="button-next">
                    </div>
                    <div class="box-timer-bar-play-1">
                        <div class="progress-bar-play-1">
                            <div class="bar-play-1">
                            </div>
                        </div>
                    </div>
                    <div class="box-timer-number-play-1">
                        <p class="time-start-player">0:00</p>
                        <p class="time-end-player">03:19</p>
                    </div>
                </div>
            </section>
    </section>
    <section class="right-itens">
            <section class="play2">
                <div class="box-player-2">
                    <div class="box-img-name-music-player-2">
                        <img src="./img/muse-origin-of-symmetry-vinyl.jpg" alt="Albúm-1" class="album-play-2">
                        <div class="desc-player-2">
                            <h1 class="music-desc-2">Feeling Good</h1>
                            <p class="music-group">Muse</p>
                        </div>
                    </div>
                    <div class="buttons-play-2">
                        <img src="./img/prev.svg" alt="Back" class="button-back">
                        <img src="./img/play.svg" alt="Play" class="button-play">
                        <img src="./img/icons8-pausa-30.png" alt="Playing" class="button-pause hide">
                        <img src="./img/next.svg" alt="Next" class="button-next">
                    </div>
                    <div class="box-timer-bar-play-2">
                        <div class="progress-bar-play-2">
                            <div class="bar-play-2">
                            </div>
                        </div>
                    </div>
                    <div class="box-timer-number-play-2">
                        <p class="time-start-player">0:00</p>
                        <p class="time-end-player">03:19</p>
                    </div>
                </div>
            </section>
            <section class="play3">
                <div class="box-player-3">
                    <div class="box-img-name-music-player-3">
                        <img src="./img/muse-origin-of-symmetry-vinyl.jpg" alt="Albúm-1" class="album-play-3">
                        <div class="desc-player-3">
                            <h1 class="music-desc-3">Feeling Good</h1>
                            <p class="music-group">Muse</p>
                        </div>
                    </div>
                    <div class="buttons-play-3">
                        <img src="./img/prev.svg" alt="Back" class="button-back">
                        <img src="./img/play.svg" alt="Play" class="button-play">
                        <img src="./img/icons8-pausa-30.png" alt="Playing" class="button-pause hide">
                        <img src="./img/next.svg" alt="Next" class="button-next">
                    </div>

                </div>
            </section>
    </section>
    </main>
    <div class="music">
        <audio id="play-music" preload="auto">
            <source src="./music/Muse - Feeling Good (Video).mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
